// //////// Implementing Arrow Functions
add = (a, b=0) => a + b;
subtract = (a, b=0) => a - b;
multiply = (a, b=0) => a * b;
divide = (a, b=0) => {

    if (b == 0) {
     return "Cannot Divide by Zero!"
    }

    return a / b;
    
}

// Create the calculator function that accepts a callback
function calculator(a, b, operation) {
    return operation(a, b); // Calls the passed callback function with the two numbers
}

// Test the calculator function with add, multiply, subtract, divide functions as callbacks
console.log(calculator(5, 10, add));       
console.log(calculator(5, 10, multiply));  
console.log(calculator(5, 0, divide));
console.log(calculator(2, 6, subtract));
